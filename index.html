<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wait for it...</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Using 'Inter' for system feel and 'Playfair Display' for the warm reveal -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>

    <!-- LAYER 1: The App Container (For Shake/Glitch effects) -->
    <div id="app-container">
        
        <!-- PHASE 0: Tap to Start (Overlay) -->
        <div id="phase-0" class="phase active">
            <div class="center-content">
                <p class="fade-in-text">Tap to connect.</p>
                <button id="start-btn" class="ghost-btn"></button> <!-- Invisible full screen button -->
            </div>
        </div>

        <!-- PHASE 1: Date Gate (Too Early) -->
        <div id="phase-1" class="phase hidden">
            <div class="center-content">
                <h1 id="gate-message">Not yet.</h1>
                <p id="gate-subtext" class="subtext">Patience is a virtue.</p>
            </div>
        </div>

        <!-- PHASE 2: Interruption / Glitch -->
        <div id="phase-2" class="phase hidden">
            <div class="terminal-view">
                <div class="status-line">SYSTEM UNSTABLE...</div>
                <div class="status-line" id="glitch-text">ERROR: HEART.EXE</div>
                <div class="status-line dim">ATTEMPTING RECOVERY</div>
            </div>
        </div>

        <!-- PHASE 3: The Reveal -->
        <div id="phase-3" class="phase hidden">
            <div class="background-layer"></div> <!-- For Parallax -->
            <div class="content-layer">
                <div class="heart-container">
                    <div class="heart"></div>
                </div>
                <div class="text-container">
                    <h1 id="reveal-title">Just kidding.</h1>
                    <p id="reveal-body" class="typewriter"></p>
                    <p id="reveal-footer" class="fade-up-delay"></p>
                </div>
                
                <div class="interaction-layer">
                     <button id="reply-btn" class="text-link hidden">Tell him you saw this</button>
                </div>
            </div>
        </div>

    </div>

    <!-- Audio Elements -->
    <audio id="audio-thump" src="assets/audio/thump.mp3" preload="auto"></audio>
    <audio id="audio-song" src="assets/audio/song.mp3" preload="auto" loop></audio>

    <script src="js/app.js"></script>
</body>
</html>
